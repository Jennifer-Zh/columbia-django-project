{% extends 'adopt/base.html' %}

{% block main %}
  <form method="post">
    {% csrf_token %}

    {{ form.non_field_errors }}

    <input type="hidden" name="pet" value="{{ form.pet.initial }}">

    Adopter:
    <input type="text" name="adopter" value="{{ form.adopter.value|default:'' }}">
    {{ form.adopter.errors }}

    <br>
    <input type="submit" name="Submit">

  </form>
{% endblock %}
